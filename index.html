<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>RandomTest &#9760; &#128293; &#128293; &#9760;</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
   <span class="main-reloader">&#128472;</span>
   <div class="container"> 
      <div><span class="counter">0</span></div>     
      <h3 class="question__content">         
         <span class="question">Initial</span>
      </h3>
      <div class="btns__wrapper"> 
         <div>
            <button class="btn-true">I know</button>
            <span class="res__true">0</span>
         </div>
         <div>
            <button class="btn-false">I don't know</button> 
            <span class="res__false">0</span>  
         </div>
      </div>
   </div>
   <div class="results-banner hidden">
      <div class="results-banner__content">
         <h2>Your result is <span class="main_res"></span>%</h2>
         <div>
            <button class="btn-continiue">Continue learning</button>
            <button class="btn-reload">Restart</button> 
         </div>                    
      </div>         
   </div>
   <!-- <span>&#128576;</span>> -->
   <script src="index.js"></script>
</body>
</html>
